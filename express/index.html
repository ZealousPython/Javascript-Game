
<!DOCTYPE html>
<html>
    <head>
        <title>Game</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://code.jquery.com/jquery-3.6.0.js"integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="crossorigin="anonymous"></script>
        <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
        <script type="text/javascript" src="librarys/PxLoader.js"></script>
        <script type="text/javascript" src="librarys/PxLoaderImage.js"></script> 
        <script src="game/imageloader.js"></script>
        
        
    </head>
    <body>
        <canvas class="game-view" id="canvas"></canvas>

        <button type="button" onclick="update_leaderboard()">Refresh Leaderboard</button>
        <input type="text" id="name_input" onchange="verify_name" placeholder="Enter Your Name Here">
        <button type="button" onclick="submit_score()">Submit Score</button>
        <table id="leaderboard">
            <tr>
                <td>Name:</td>
                <td>Score:</td>
                <td>Place:</td>
            </tr>

        </table>
        <script src="client.js"></script>
        <script src="game/gameobjects.js"></script>
        <script src="game/main.js"></script>
    </body>
</html>

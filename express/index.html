
<!DOCTYPE html>
<html>
    <head>
        <title>Game</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">    
    <script src="https://code.jquery.com/jquery-3.6.0.js"integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="crossorigin="anonymous"></script>
        <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
        <script type="text/javascript" src="librarys/PxLoader.js"></script>
        <script type="text/javascript" src="librarys/PxLoaderImage.js"></script> 
        
        
        
    </head>
    <body class="flex-container">
        <div class="canvas_container">
                
                <canvas height="512px" class=" game-view " id="canvas"></canvas>
            
        </div>
        <div class="flex-container">
            <div class="row canvas_container" style="text-align:center;">
                <h1 style="font: 18px monospace;color:white;"class="col-xs-12"><span style="font:24px monospace;">How To Play</span><br>Use W, A, S, D To move,<br>Use Spacebar to shoot<br>Hold enter to move slower<br>Press R to restart<br><br>Enter your name and press Submit Score after completing a run to sumbit your score to the leaderboard</h1>
            </div>
            <div class="row">
                <input class="col-md-8 col-xs-12 text-input" type="text" id="name_input" onclick="lose_focus()" onchange="verify_name" placeholder="Enter Your Name Here">
                <button class="col-md-4 col-xs-12 btn-input" type="button" onclick="submit_score()">Submit Score</button>
                <button class="col-md-12 col-xs-12 btn-l" type="button">Leaderboard</button>
                
            </div>
        </div>
        
        

        <!--<button type="button" onclick="update_leaderboard()">Refresh Leaderboard</button>-->

        
            
            <table id="leaderboard" class="table table-sm table-dark">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Score</th>
                        <th scope="col">Rank</th>
                    </tr>
                </thead>
            </table>
        
        
        <script src="game/imageloader.js"></script>
        <script src="client.js"></script>
        <script src="game/gameobjects.js"></script>
        <script src="game/main.js"></script>
    </body>
</html>
